<section>
	hi api music
	<article>
		<input type="text" name="artist" ng-model="artist">
		<label for="artist">Nombre:</label>
		<button type="submit" ng-click="searchFor('artist',artist);">Search</button>
		<div>
			<img ng-src={{img}} alt="{{name}}">
			<label for="name">{{artistName}}</label>
			<ul><li ng-repeat="g in genres">{{g}}</li></ul>
		</div>
		<div class="loader" ng-If="loader">
			<img src="assets/images/loader.gif">
		</div>
	</article>

</section>
